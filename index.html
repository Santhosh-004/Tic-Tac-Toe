<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="choose">
        <button id="online">ONLINE</button>
        <button id="offline">OFFLINE</button>
    </div>
    <div id="connection">
        <div id="conBtn">
            <button id="sIdBtn">Show ID</button>
            <button id="eIdBtn">Enter ID</button>
        </div>
        <div id="showId">
            <p id="process"></p>
            <h2 id="showHere">ID : </h2>
            <p id="wait"></p>
        </div>
        <div id="enterId">
            <h2>Enter ID</h2>
            <input type="text" id="id">
            <button id="playBtn">Play</button>
            <p id="join"></p>
        </div>
    </div>
    <div id="game-board">
        <table>
            <tr>
                <td class="b-btn" aria-placeholder="1"></td>
                <td class="b-btn" aria-placeholder="2"></td>
                <td class="b-btn" aria-placeholder="3"></td>
            </tr>
            <tr>
                <td class="b-btn" aria-placeholder="4"></td>
                <td class="b-btn" aria-placeholder="5"></td>
                <td class="b-btn" aria-placeholder="6"></td>
            </tr>
            <tr>
                <td class="b-btn" aria-placeholder="7"></td>
                <td class="b-btn" aria-placeholder="8"></td>
                <td class="b-btn" aria-placeholder="9"></td>
            </tr>
        </table>
    </div>
    <div class="show-winner">
    </div>
    <div class="playAgain">
        <button id="again">Play Again</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
